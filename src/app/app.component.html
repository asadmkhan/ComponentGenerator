<form [formGroup]="componentGeneratorForm" (ngSubmit)="onFormSubmit(componentGeneratorForm.value)">
  <div  fxLayout="row"  fxLayout.xs="column" fxLayoutGap="1%" fxLayoutAlign="center center">
    <mat-card fxFlex="50%">
      <mat-card-title fxLayout="row" fxLayoutAlign="center center">
        <label>Component A
          </label>
        </mat-card-title>
      <p>
        <mat-form-field class="form-field" appearance="fill" >
          <mat-label>Enter Text</mat-label>
          <input  matInput placeholder="Enter Text" [(ngModel)]="componentText" formControlName="componentText" [errorStateMatcher]="" >
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>This text will be bind in Component B</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="form-field" appearance="fill" >
          <mat-label>Enter Template Code</mat-label>
          <textarea matInput placeholder="Enter Template Code" [(ngModel)]="componentTemplateCode" formControlName="componentTemplateCode"
            [errorStateMatcher]="" cols="10"></textarea>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Template code to generate Component B, use Testtext binding property</mat-hint>
        </mat-form-field>

      </p>

      <p fxLayout="row" fxLayoutAlign="center center">
        <button type="submit" [disabled]="!componentGeneratorForm.valid" mat-flat-button color="primary">
          <mat-icon>save</mat-icon> Create B
        </button>

      </p>
     
    </mat-card>

    
  </div>
  <br/> <br/>
  <mat-divider></mat-divider>
  <br/> <br/>
  <template #vc> </template>

</form>
